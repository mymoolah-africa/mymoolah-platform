<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMoolah Admin Portal</title>
    <meta name="description" content="MyMoolah Admin Portal - Comprehensive admin interface for MMTP" />
    <meta name="keywords" content="mymoolah, admin, portal, fintech, banking, mojaloop" />
    <meta name="author" content="MyMoolah Digital Solutions" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="MyMoolah Admin Portal" />
    <meta property="og:description" content="Comprehensive admin interface for MMTP" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://admin.mymoolah.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyMoolah Admin Portal" />
    <meta name="twitter:description" content="Comprehensive admin interface for MMTP" />
    
    <!-- Performance Optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Critical CSS for loading state -->
    <style>
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #7c3aed;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Initial loading state */
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }
      
      .loading-container {
        text-align: center;
        color: #6b7280;
      }
      
      .loading-container h1 {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #374151;
      }
      
      .loading-container p {
        font-family: 'Montserrat', sans-serif;
        font-size: 0.875rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <h1>MyMoolah Admin Portal</h1>
        <p>Loading secure admin interface...</p>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
